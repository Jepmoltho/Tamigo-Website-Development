<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

<!-- Icons and horisontal bulletpoints NEW -->
<div class="backgroundcolorcontainer" style="background-color:#EBEBEB;">
    <div class="container" style="">
        <div class="" style="padding-bottom: 100px; ">
                <div class="row" style="">
                    <div class="col" style="text-align:center;">
                        <img src=@Umbraco.Field("icon1") class="" style="width:250px;">
                        <div class="feature-icon-text big-normal-text">
                            @Umbraco.Field("bullet1")
                        </div>
                    </div>
                    <div class="col" style="text-align:center;">
                        <img src=@Umbraco.Field("icon2") class="" style="width:250px;">
                        <div class="feature-icon-text big-normal-text">
                            @Umbraco.Field("bullet2")
                        </div>
                    </div>
                    <div class="col" style="text-align:center;">
                        <img src=@Umbraco.Field("icon3") class="" style="width:250px;">
                        <div class="feature-icon-text big-normal-text">
                            @Umbraco.Field("bullet3")
                        </div>
                    </div>
                    <div class="col" style="text-align:center;">
                        <img src=@Umbraco.Field("icon4") class="" style="width:250px;">
                        <div class="feature-icon-text big-normal-text">
                            @Umbraco.Field("bullet4")
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>



<!-- Icons and horisontal bulletpoints -->
<div class="backgroundcolorcontainer pt-3 pb-3" style="background-color:#EBEBEB;">
    <div class="container" style="">
        <div class="" style="padding-bottom: 100px; ">
                <div class="row no-gutters" style="display: flex; justify-content: center;">
                    <div class="m-4 col-sm-10 col-md-4 col-xl-2" style="text-align:center;">
                        <img src=@Umbraco.Field("icon1") class="img-fluid w-75">
                        <div class="feature-icon-text big-normal-text">
                            @Umbraco.Field("bullet1")
                        </div>
                    </div>
                    <div class="m-4 col-sm-10 col-md-4 col-xl-2" style="text-align:center;">
                        <img src=@Umbraco.Field("icon2") class="img-fluid w-75">
                        <div class="feature-icon-text big-normal-text">
                            @Umbraco.Field("bullet2")
                        </div>
                    </div>
                    <div class="m-4 col-sm-10 col-md-4 col-xl-2" style="text-align:center;">
                        <img src=@Umbraco.Field("icon3") class="img-fluid w-75">
                        <div class="feature-icon-text big-normal-text">
                            @Umbraco.Field("bullet3")
                        </div>
                    </div>
                    <div class="m-4 col-sm-10 col-md-4 col-xl-2" style="text-align:center;">
                        <img src=@Umbraco.Field("icon4") class="img-fluid w-75">
                        <div class="feature-icon-text big-normal-text">
                            @Umbraco.Field("bullet4")
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

    
</body>
</html>
