<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<!-- Centered quote module -->

<div class="quote-centered" style="background-color:#414ba4; padding: 100px 100px 70px 100px;" >
    <div class="container">
        <center>
            <img class="mb-3" src="https://www.nicepng.com/png/full/41-412418_left-quote-quote-white-icon-png.png" style="width: 60px;" />
            <div class="small-title white mb-3">
                <strong>
                    <p style="color:white;">@Umbraco.Field("quoteText")</p>
                </strong>
            </div>
                <div class="mb-4 big-normal-text">
                    <h4 style="color:white;">@Umbraco.Field("quoteAuthor")</h4>
                    <div class="medium-normal-text white pr-1">
                        <h5 style="color:white;">@Umbraco.Field("authorTitle")</h5>
                    </div>
                </div>
        </center>
    </div>
</div>

    
</body>
</html>
