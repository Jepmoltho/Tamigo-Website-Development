<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Video vimeo integration  -->
<div class="backgroundcolor-container bg-white d-">
    <div class="container pt-5 pb-5" style="">
        <div class="row" style="padding-bottom: 30px; padding-top: 30px">
            <div class="col-lg pb-5" style="margin:auto;">
                <div class="small-title mb-3">Vimeo integration custom size </div>
                <div class="normal-text">I have not yet found out how to autoplay iframe videos but if it is not an issue, then I won't research it</div>
                <div class="button-container d-" >
                 <a class="btn btn-tamigo-small bg-orange white anchor-plain overflow-hidden mt-4 mb-5 mw-100" href=@Umbraco.Field("buttonLinkTextAndImage") id="btnFrontPageFreeDemo"><span class="medium-normal-text">Button text<i class="fa fa-long-arrow-right ml-3" aria-hidden="true"></i></span></a>
                </div>
            </div>
            <div class="col-lg" style="margin:auto;">
                <!-- <iframe width="420" height="345" src="https://vimeo.com/video/639907942?h=1f93d28f8b"></iframe> -->
                <iframe style="width: 600px; height: 420px; border:none;" src="https://player.vimeo.com/video/639907942?dnt=1" allow="autoplay;" allowfullscreen data-cookieconsent="ignore"></iframe> 
            </div>
        </div>
    </div>
</div>
